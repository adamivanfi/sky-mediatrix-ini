
mtrix.blocked.name=Haengende Fragen
mtrix.blocked.sql=select f.id frageid, e.id emailid,  f.status, ityxtimetodate(e.emaildate), t.name teilprojekt, e.subject, e.sender, e.receiver, to_char(ityxtimetodate(e.emaildate), 'WW') KW, to_char(ityxtimetodate(e.emaildate), 'mm') Monat from frage@MEXPROD.SKY.DE f, email@MEXPROD.SKY.DE e, teilprojekt@MEXPROD.SKY.DE t where f.emailid=e.id and abs(f.teilprojektid)=t.id and status='blockiert' and e.emaildate<datetoityxtime(sysdate - interval '1' day) and f.geloeschtam=0 and f.gesperrtam=0 order by 4;
mtrix.blocked.treshold=0
mtrix.blocked.action=Ueberpruefen, ggf. mit 