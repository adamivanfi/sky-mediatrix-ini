wrapper.java.classpath.2=%MEDIATRIX_HOME%/libs/startup.jar
wrapper.java.classpath.3=%MEDIATRIX_HOME%/libs/common/jai_imageio-1.1.jar
wrapper.java.classpath.4=%MEDIATRIX_HOME%/libs/common/mail-1.5.0-b01.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
