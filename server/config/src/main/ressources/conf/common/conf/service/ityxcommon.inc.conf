wrapper.java.library.path.2=%MEDIATRIX_HOME%/ocr/tesseract
wrapper.java.library.path.3=%MEDIATRIX_HOME%/bin/service/win
wrapper.java.library.path.4=%MEDIATRIX_HOME%/bin/service/win64
wrapper.java.library.path.5=%MEDIATRIX_HOME%/bin/service/linux
wrapper.java.library.path.6=%MEDIATRIX_HOME%/bin/service/linux64
wrapper.java.library.path.7=%MEDIATRIX_HOME%/bin/service/sigar-bin


