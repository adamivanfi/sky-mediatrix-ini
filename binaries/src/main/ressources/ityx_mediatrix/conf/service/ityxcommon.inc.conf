# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
#
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
#
wrapper.java.classpath.1=../../../bin/service/win/wrapper.jar
wrapper.java.classpath.2=../../../libs/startup.jar
wrapper.java.classpath.3=../../../libs/common/jai_imageio-1.1.jar
wrapper.java.classpath.4=../../../libs/common/mail-1.5.0-b01.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=../../../bin
wrapper.java.library.path.2=../../../ocr/tesseract
wrapper.java.library.path.3=../../../bin/service/win
wrapper.java.library.path.4=../../../bin/service/win64
wrapper.java.library.path.5=../../../bin/service/linux
wrapper.java.library.path.6=../../../bin/service/linux64
wrapper.java.library.path.7=../../../bin/service/sigar-bin

# Java Additional Parameters
wrapper.java.additional.1=-noverify
wrapper.java.additional.2=-Dityx.conf=../../../conf
wrapper.java.additional.3=-Xincgc
wrapper.java.additional.4=-Djava.security.policy=../../../bin/service/rmi.policy
wrapper.java.additional.5=-Djava.security.manager
wrapper.java.additional.6=-Djava.rmi.server.hostname=127.0.0.1
wrapper.java.additional.7=-Djava.io.tmpdir=../../../tmp
wrapper.java.additional.8=-Dde.ityx.contexdesigner.infohandler=de.ityx.contex.impl.designer.DBDataHandler
wrapper.java.additional.9=-Dityx.home=../../../
wrapper.java.additional.10=-Dcom.sun.management.jmxremote
wrapper.java.additional.11=-Dcom.sun.management.jmxremote.port=%JMXPORT%
wrapper.java.additional.12=-Dcom.sun.management.jmxremote.ssl=false
wrapper.java.additional.13=-Dcom.sun.management.jmxremote.authenticate=false
wrapper.java.additional.14=-Djava.net.preferIPv4Stack=true
wrapper.java.additional.15=-Djava.net.preferIPv6Stack=false
wrapper.java.additional.16=-Dmail.mime.encodefilename=true
wrapper.java.additional.17=-server
wrapper.java.additional.18=-XX:MaxPermSize=256M
wrapper.java.additional.19=-Xmx1424m

# define a contex-cluster (leave empty for auto name)
wrapper.java.additional.20=-Dde.ityx.service.cluster.name=

# Define the scheduler startup property so it can be overridden in ityx-license-tracker.conf to start license service only
wrapper.java.additional.21=-Dde.ityx.module.scheduler.enabled=true

# Define the ConnectionPool config file
wrapper.java.additional.22=-Dcom.mchange.v2.c3p0.cfg.xml=../../../conf/c3p0-config.xml

# Define the default unit
wrapper.java.additional.23=-Dde.ityx.cloud.unit=DEFAULT

# Wrapper Sets the unit path
#wrapper.java.additional.nn=-Dityx.unithome=/conf/server/unit


#********************************************************************
# Wrapper Logging Properties
#********************************************************************
wrapper.console.format=PM
wrapper.console.loglevel=INFO
wrapper.logfile.format=LPTM
wrapper.logfile.loglevel=INFO
wrapper.logfile.maxsize=20m
wrapper.logfile.maxfiles=5
wrapper.logfile=../../../logs/%SERVICE%.log
wrapper.syslog.loglevel=NONE


wrapper.console.title=%FULLSERVICE%
wrapper.ntservice.name=%SERVICE%
wrapper.ntservice.displayname=%FULLSERVICE%
wrapper.ntservice.description=%FULLSERVICE%

#wrapper.ntservice.password.prompt=TRUE

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

wrapper.ping.interval.logged=80000
