### Please consult the Mediatrix-Contex manual for a complete list of mediatrix.properties-options

### Database Connection
### Frequently used 'dbappendix'-options
### mssql, mssql2005, mssql2008, mysql, mysql5, oracle, oracle10, oracle11, oracle11service
dbappendix=oracle11
dbport=1525
oracle.usesequence=1
### DB Connection Pool
### Usage of the connection pool is highly recommended, especially when serving more than 100 simultaneous client-connections
### The configuration of 'connectionpool' and 'servletsynchronized' must always be complementary
connectionpool=1
poolmaxactive=600
c3p0.maxPoolSize=600
servletsynchronized=0

#connectionpooldebug=0
#betweenruns=10
#checksend=0

### Log Configuration
### If you run Mediatrix-Contex as a service/daemon, have a look at the *.conf-files in /conf/service/ as well
log.pattern=%-5p %d %t - %m%n
logpath=C:/mediatrix/logs
log.filesize=25MB
log.keep=4
log.debugroll=0
logDateFormat=dd.MM.yyyy HH:mm

### Following properties only work, if 'serverdebug=1' is set.
smtpdebug=0

### Enable Performance-Traces, to further analyse possible performance-leaks (only recommended, if you actually have performance issues!)
#logeverymail=1
#smtptrace=0
#smtpdate=0

### Report delimiter
report.delimiter=;

### Requeue
### requeue_on_failure_mode=0 : Documents get requeued to the subproject, if an error occurs (default)
### requeue_on_failure_mode=1 : Documents get requeued to the agent who sent it, if an error occurs
requeue_on_failure_mode=0

### Document Requeues are delayed at least X minutes with the following option. The default value is 1 minute
wv.verzoegerung=1

### The 'alternativecolors'-setting changes colors used in the Mediatrix client mailinbox
alternativecolors=1

### The keepalive-signal, that determines if Mediatrix clients are still logged in, is bundled, so that multiple clients only send one collective package. Leaving this option on "ping" is highly recommended
altupdate=ping

### Formatting of the MX content tag "Frage_Datum" (question_date)
dateFormat=dd.MM.yyyy

### "ignoremessageid" discards Emails and Documents, if the message-ID was already registered. If project-internal email-forwarding is used frequently, this feature should always be disabled
ignoremessageid=false

### Individual system properties on the CLIENT SIDE can be propagated via a file named 'client.properties' (legacy 2.0 version was 'mediatrix.rc'). The following option defines the directory, which contains this file
### The relative path is, depending whether the Mediatrix application server is started via shell-script or a service, either originating from just /bin/ or /bin/wrapper/<OS>/
### The latter one is the default value, resulting in an absolute path of conf/custom/client.properties
#client.propertypath=../../../conf/custom/ 

### All mediatrix properties, except the database information itself, are stored in the database AND the file mediatrix.properties
### The following option defines whether the PREFERED options are loaded from the database (administration -> projects -> service center (load_db_conf=1)) or the file mediatrix.properties (load_db_conf=0).
### Loading from Database preferences is the default value, but loading them allows more administrative control
load_db_conf=0

### print.report.print_directly=1 : Reports are printed via Mediatrix
### print.report.print_directly=0 : Reports are generated by Mediatrix, but printed via an external tool (like Adobe Acrobat Reader)
print.report.print_directly=1 

#System call to an external tool, which is to be used if print.report.print_directly is set to 'false'.
print.report.print_command=acrord32 /p

### operator.log.length defines the maximum length of entrys into the operator log. The default value is '255'. This setting must not go beyond the database field length of [mediatrixDB.mitarbeiterlog.parameter]
ptme.logentry.maxage=2000
operator.log.length=2048

### Mediatrix questions are beeing quoted by putting a ">"-Character in front of each line. This can be disabled by setting disableQuoteChar=0
disableQuoteChar=0

### checklistvalidation=hard -> Mediatrix check lists MUST be processed by agents right to the very end, before the case can be completed
### checklistvalidation=soft -> Mediatrix check lists CAN be processed, but it is entirely optional. Cases may be completed immediatly, too
checklistvalidation=soft

### Questions within Mediatrix questions are marked blue by default. With the FAQ-feature questions can be linked and answered with text objects
### If the FAQ option is not used, these question links can be disabled by setting disableFAQview=0
disableFAQview=0

### When moving cases from one Mediatrix customer to another, the original FROM-values are changed to the corresponding information of the new customer. To prevent this, the following option must be set to '1'
case.transfer.keepfrom=0

### With an Exchange 2007 MTA the following authentification protocols must be deactivated
#mail.imap.auth.plain.disable=0
#mail.imap.auth.ntlm.disable=0

### A phone contact can only be created in projects / subprojects an agent has access to.
### It is possible to soften this restriction by setting callDialog_loadAllSubprojects=1, so agents can create contacts in ALL subprojects
callDialog_loadAllSubprojects=0

### By default documents can only be forwarded/requeued 3 times, after that it must be processed by the agent who got it. Administrators can still requeue it without restriction
max.forwarding.count=3

### Default language of the Mediatrix client. Options are: de, en, tr, it
#client.default.language=de

### set this option to "false", if Mediatrix clients must not change the default language (default value is true)
#client.change.language=false

### Maximum size of generated (scheduled) report files (default value is 10, as in 10 MB)
#maxreportsize=10

#With this parameter, the database will be forced to use a index in a Mail-Inbox (1 = use a index, 0 =do not use index). However, this must not always be advantageous depending on the database system.
#(Suggestion:  MYSQL = do not use index  MSSQL = use index)
#nouseindex=1

### Maximum number of documents for the external classification (eCat) to pick up from the CONTEX document pool. Each cycle is triggered by the Mediatrix email demon (default value is 50)
ecat.maxresult=750

