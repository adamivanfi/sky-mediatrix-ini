#
# Name Parameters
#
set.SERVICE=ityxidigindexserver
set.FULLSERVICE=ITyX IDig Indexserver
set.JMXPORT=8903

set.MEDIATRIX_HOME=%WRAPPER_BIN_DIR%/../../../
#include C:\mediatrix_maintenance\conf_winservice\host_%WRAPPER_HOST_NAME%.inc.conf
#include %WRAPPER_BIN_DIR%/../../../conf/service/ityxcommon.inc.conf

wrapper.java.maxmemory=%MAXMEM_ITYXIDIGMASTER%

#
# Service Startup Commands
#
wrapper.app.parameter.1=starter.StartUp
wrapper.app.parameter.2=-cproot 
wrapper.app.parameter.3=%MEDIATRIX_HOME%/es/lib
wrapper.app.parameter.4=!
wrapper.app.parameter.5=org.elasticsearch.bootstrap.Elasticsearch

#
# Special properties for ElasticSearch
#


wrapper.java.additional.44=-XX:+UseParNewGC
wrapper.java.additional.45=-XX:+UseConcMarkSweepGC
wrapper.java.additional.46=-XX:CMSInitiatingOccupancyFraction=75
wrapper.java.additional.47=-XX:+UseCMSInitiatingOccupancyOnly
wrapper.java.additional.48=-Xss256k
wrapper.java.additional.49=-Des.path.home=%MEDIATRIX_HOME%/es
wrapper.java.additional.50=-Delasticsearch
wrapper.java.additional.51=-Des-foreground=no

wrapper.java.additional.52=-Des.path.logs=C:\mediatrix_logs\%WRAPPER_HOST_NAME%\es
wrapper.java.additional.53=-Des.node.master=%ES_MASTER%
wrapper.java.additional.54=-Des.node.name=%WRAPPER_HOST_NAME%


